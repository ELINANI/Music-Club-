<body>
<!--header-->
<div class="header header-main">
	<div class="container">
				<div class="header-top">
				<div class="logo">
					<h1><a href="/#/homee">Music Club</a></h1>
				</div>
				<div class="top-nav">
					<span class="menu"><img src="images/menu.png" alt=""> </span>
                    <ul>
                        <li><a href="/#/homee" class="hvr-sweep-to-bottom color"><i class="glyphicon glyphicon-home"></i>Home  </a> </li>
                        <li><a href="/#/album" class="hvr-sweep-to-bottom color1"><i class="glyphicon glyphicon-picture"></i>Albums  </a> </li>
                        
                        <li><a href="/#/mail" class="hvr-sweep-to-bottom color4"><i class="glyphicon glyphicon-envelope"></i>Mail </a></li>
                        <li><a href="/client/login" class="hvr-sweep-to-bottom color"><i class="glyphicon glyphicon-envelope"></i>Deconnection </a></li>
                        <div class="clearfix"> </div>
                    </ul>
					<!--script-->
				<script>
					$("span.menu").click(function(){
						$(".top-nav ul").slideToggle(500, function(){
						});
					});
			</script>				
				</div>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
<!--//header-->
<!--gallery-->
	<div class="gallery">
		<div >
			<h3>My Albums</h3>
           
          
            <div>
                <label class="control-label">Sous Categorie</label>
                <select class="form-control" ng-model="sousCat" style="width:35%">
                    <option ng-repeat="sousCat in sousCategories" value="{{sousCat.codeSousCAt}}">{{sousCat.nomSousCat}}</option>
                </select>
            </div>
           
            <div class="grid">
                  
                <div class="sec2" ng-repeat=" produit in produits | filter : sousCat : search">
                    <div class="tt">
                        <div class="card">
                            <div class="imgBx">
                                <img src="/uploaded_images/{{produit.image}}" />
                            </div>
                            <div class="content">
                                <div>
                                    <h3> {{produit.libelle}}</h3>
                                    <p> Prix :{{produit.prix}}</p>
                                    <a class="btn btn-danger" href="/#/addCmd/{{produit.codePrd}}">Commandee</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

			<script type="text/javascript" src="js/jquery.hoverdir.js"></script>	
		<script type="text/javascript">
			$(function() {
			
				$(' #da-thumbs > li ').each( function() { $(this).hoverdir(); } );

			});
		</script>
        </div>
		
	</div>
<!--//gallery-->
<!--footer-->
<div class="footer">
